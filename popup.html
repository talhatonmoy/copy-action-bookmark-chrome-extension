<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Link Saver Extension</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .inputs{
            width: 50%;
        }
    </style>
</head>

<body>
<section class="bg-white p-1.5 pb-5 shadow-2xl rounded-lg " style="width:340px">
    <div class="flex space-x-3">
        <input type="text"  id="url" placeholder="input Url" class="inputs border-gray-300 focus:outline-none rounded-sm p-1.5 border">
        <input type="text"  id="label" placeholder="Url Name" class="inputs border-gray-300 focus:outline-none rounded-sm p-1.5 border">
    </div>

    <!-- Buttons -->
    <div class="flex items-center justify-between space-x-2 mt-3">
        <div class="space-x-1">
            <a href="#" id="add"
                class="px-3 py-1.5 hover:bg-blue-800 hover:text-white bg-blue-700 text-white rounded-sm ">Add</a>
            <a id="tab" href="#" class="px-3 py-1.5  hover:bg-blue-800 hover:text-white bg-blue-700 text-white rounded-sm ">Add
                Tab</a>
        </div>
        <div class="space-x-1">
            <a href="#" id="clear"
                class="px-3 py-1.5  hover:bg-red-800 hover:text-white bg-red-700 text-white rounded-sm ">Clear</a>
            <a href="#" id="export"
                class="px-3 py-1.5  hover:bg-green-800 hover:text-white bg-green-700 text-white rounded-sm ">Export</a>
        </div>
    </div>

    <!-- Content Display -->
    <div class="w-full text-left mt-5 ">
        <h4 class="font-semibold border-b-2">All Urls</h4>
        <ol id="ol" class="text-sm mt-1.5">

        </ol>
        <p id="dummy"></p>
    </div>

    <!-- Footer Credit -->
    <div class="pt-5">
        <p class="text-sm text-center footer-credit">Chrome Extension By <a class="text-blue-700 font-semibold" href="talhatonmoy.com">Talha Tonmoy</a></p>
    </div>


</section>

<script src="popup.js"></script>
</body>

</html>
